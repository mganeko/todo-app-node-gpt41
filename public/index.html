<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ToDoアプリ</h1>
    <form id="todo-form">
      <input type="text" id="todo-title" placeholder="新しいToDoを入力" required>
      <select id="todo-priority">
        <option value="low" selected>低</option>
        <option value="high">高</option>
      </select>
      <input type="date" id="todo-due-date">
      <button type="submit">追加</button>
    </form>
    <button id="clear-completed" type="button">完了済みタスクをまとめて消す</button>
    <ul id="todo-list"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
